<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>socket</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script>
      const socket = io('http://localhost:9090');
      socket.on('test',(data)=>console.log(data));
      socket.emit('volume',{volume:45});
    </script>

  </body>
</html>
